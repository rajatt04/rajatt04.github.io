<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Silicon Meditech</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/m3-theme.css">
</head>

<body>

    <header id="header-placeholder"></header>

    <main>
        <section class="page-header"
            style="background-color: var(--md-sys-color-primary); padding: 120px 5% 60px; text-align: center; color: var(--md-sys-color-on-primary);">
            <h1 class="section-title" style="margin-bottom: 20px; color: white;">Book an Appointment</h1>
            <p style="font-size: 1.2rem; max-width: 700px; margin: 0 auto; opacity: 0.9;">
                Schedule your visit with our expert doctors.
            </p>
        </section>

        <section style="padding: 60px 5%; max-width: 800px; margin: 0 auto;">
            <div
                style="background: var(--md-sys-color-surface-container); padding: 40px; border-radius: 24px; box-shadow: var(--md-sys-elevation-2);">
                <form
                    onsubmit="event.preventDefault(); document.getElementById('success-msg').style.display='block'; window.scrollTo(0,0);">

                    <h3 style="margin-bottom: 20px; color: var(--md-sys-color-primary);">Patient Details</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <input type="text" placeholder="First Name" required>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <input type="tel" placeholder="Phone Number" required>
                        <input type="email" placeholder="Email Address">
                    </div>

                    <h3 style="margin: 20px 0; color: var(--md-sys-color-primary);">Appointment Details</h3>
                    <select
                        style="width: 100%; padding: 16px; margin-bottom: 20px; border: none; border-bottom: 2px solid var(--md-sys-color-outline); background: var(--md-sys-color-surface-container-highest);">
                        <option value="" disabled selected>Select Department</option>
                        <option>Cardiology</option>
                        <option>Neurology</option>
                        <option>Orthopedics</option>
                        <option>Pediatrics</option>
                        <option>General Medicine</option>
                    </select>

                    <select
                        style="width: 100%; padding: 16px; margin-bottom: 20px; border: none; border-bottom: 2px solid var(--md-sys-color-outline); background: var(--md-sys-color-surface-container-highest);">
                        <option value="" disabled selected>Preferred Doctor (Optional)</option>
                        <option>Dr. Rajesh Kumar (Cardio)</option>
                        <option>Dr. Sneha Patel (Neuro)</option>
                        <option>Dr. Amit Shah (Ortho)</option>
                        <option>Dr. Priya Singh (Peds)</option>
                    </select>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <input type="date" required>
                        <select
                            style="width: 100%; padding: 16px; margin-bottom: 20px; border: none; border-bottom: 2px solid var(--md-sys-color-outline); background: var(--md-sys-color-surface-container-highest);">
                            <option value="" disabled selected>Preferred Time</option>
                            <option>Morning (9 AM - 12 PM)</option>
                            <option>Afternoon (12 PM - 4 PM)</option>
                            <option>Evening (4 PM - 8 PM)</option>
                        </select>
                    </div>

                    <textarea rows="4" placeholder="Briefly describe your problem"></textarea>

                    <button type="submit" class="btn"
                        style="width: 100%; justify-content: center; margin-top: 20px;">Confirm Booking</button>

                    <div id="success-msg"
                        style="display: none; background: #e8f5e9; color: #2e7d32; padding: 15px; border-radius: 8px; margin-top: 20px; text-align: center;">
                        <strong>Success!</strong> Your appointment request has been submitted. We will confirm via phone
                        shortly.
                    </div>
                </form>
            </div>
        </section>

    </main>

    <footer id="footer-placeholder"></footer>

    <script src="js/script.js"></script>
    <script src="js/components.js"></script>
</body>

</html>
